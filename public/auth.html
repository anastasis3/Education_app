<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .auth-box {
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="auth-box shadow-sm">
    <h4 class="mb-4 text-center" id="form-title">Login</h4>

    <form id="auth-form" novalidate>
      <div id="global-error" class="alert alert-danger d-none" role="alert"></div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
        <div id="email-error" class="error-message d-none">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <div id="password-error" class="error-message d-none">Password is required.</div>
      </div>

      <div id="confirm-group" class="mb-3 d-none">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          name="confirm-password"
        />
        <div id="confirm-error" class="error-message d-none">Passwords do not match.</div>
      </div>

      <div id="teacher-group" class="form-check mb-3 d-none">
        <input
          class="form-check-input"
          type="checkbox"
          id="is-teacher"
          name="is-teacher"
        />
        <label class="form-check-label" for="is-teacher">
          I am a teacher
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>

      <div class="text-center mt-3">
        <a href="#" id="toggle-form">Don't have an account? Register</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("auth-form");
    const toggle = document.getElementById("toggle-form");
    const title = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const confirmGroup = document.getElementById("confirm-group");
    const teacherGroup = document.getElementById("teacher-group");
    const globalError = document.getElementById("global-error");

    let isLogin = true;

    toggle.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      title.textContent = isLogin ? "Login" : "Register";
      submitBtn.textContent = isLogin ? "Login" : "Register";
      toggle.textContent = isLogin
        ? "Don't have an account? Register"
        : "Already have an account? Login";
      confirmGroup.classList.toggle("d-none", isLogin);
      teacherGroup.classList.toggle("d-none", isLogin);
      globalError.classList.add("d-none");
      form.reset();
      clearErrors();
    });

    function clearErrors() {
      document.querySelectorAll(".error-message").forEach((el) => el.classList.add("d-none"));
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();
      globalError.classList.add("d-none");

      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form["confirm-password"].value;
      const isTeacher = form["is-teacher"].checked;

      let hasError = false;

      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        document.getElementById("email-error").classList.remove("d-none");
        hasError = true;
      }

      if (!password) {
        document.getElementById("password-error").classList.remove("d-none");
        hasError = true;
      }

      if (!isLogin && password !== confirm) {
        document.getElementById("confirm-error").classList.remove("d-none");
        hasError = true;
      }

      if (hasError) return;

      try {
        const payload = { email, password };
        if (!isLogin) payload.role = isTeacher ? "teacher" : "user";

        const res = await fetch(isLogin ? "/login" : "/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) {
          globalError.textContent = data.error || "Something went wrong.";
          globalError.classList.remove("d-none");
        } else {
          window.location.href = "/dashboard";
        }
      } catch (err) {
        globalError.textContent = "Server error. Please try again later.";
        globalError.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
